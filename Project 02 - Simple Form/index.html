<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main>
    <div class="text_container">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
    </div>
    <form action="get">
      <div class="container_promotion">
        <p><b>Try it free 7 days</b> then $20/mo. thereafter</p>
      </div>
      <div class="form_topics">
        <input type="text" id ="fname" name = "fname" placeholder = "First Name" required>
        <input type="text" id = "lname" name = "lname" placeholder="Last Name" required>
        <input type="text" id = "email" name = "email" placeholder="Email Address" required>
        <input type="text" name="pswd" id="pswd" placeholder="Password" required>
        <input type="submit" value="  CLAIM YOUR FREE TRIAL">
        <p>By clicking the button, you are agreeing to our <b>Terms and Services</b></p>
      </div>
    </form>
  </main>
</body>
</html>
